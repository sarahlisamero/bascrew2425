<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming soon</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('img/patroon-03.png');
            background-size: cover;
            /* Zorgt ervoor dat de afbeelding het hele scherm vult */
            background-repeat: no-repeat;
            /* Voorkomt dat de afbeelding herhaalt */
            background-position: center;
            /* Centreert de afbeelding */
            background-attachment: fixed;
            /* Zorgt ervoor dat de achtergrond blijft staan bij scrollen */
            height: 100vh;
            /* Zorgt ervoor dat de body altijd minimaal de volledige hoogte van het scherm heeft */
            margin: 0;
            /* Verwijdert standaardmarges */
        }
        .soonContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            
        }
        .soon {
            text-align: center;
            background: #e9eef1;
            padding: 80px;
            border-radius: 7px;
        }
    </style>
</head>

<body>
    <div class="soonContainer">
        <div class="soon">
            <h1>Coming soon!</h1>
            <p>Stay tuned, something exciting is on its way!</p>
        </div>
    </div>
</body>

</html>
